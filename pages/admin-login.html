<!DOCTYPE html>
<html lang="it">

<head>
  <!-- Sistema di Cache-Busting -->
<script type="module" src="../assets/js/common/loader.js"></script>
  <script src="../assets/js/common/input-date-polyfill.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Ore – Admin Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body">

      <!-- Back to Home -->
      <div class="mb-4 text-end">
        <a href="../index.html" class="btn  btn-sm">
          ← Indietro
        </a>
      </div>

      <!-- Logo -->
      <div class="text-center mb-3">
        <img src="../assets/img/logo.png" width="128" height="128" alt="Logo Gestione Ore">
      </div>

      <!-- Titolo -->
      <h3 class="h5 text-center mb-4">
        Accesso Amministratore
      </h3>

      <!-- Form di login -->
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="adminPassword" class="form-label">
            Password
          </label>
          <input type="password" id="adminPassword" class="form-control" placeholder="Inserisci la password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Accedi
        </button>
      </form>

      <!-- Messaggi di errore/successo -->
      <div id="adminMessage" class="alert alert-danger mt-3 d-none" role="alert">
      </div>
      
      <!-- Versione -->
      <div class="text-center mt-3">
        <small class="text-muted version-display">Caricamento...</small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <script type="module" src="../assets/js/auth/auth.js"></script>

</body>

</html>
