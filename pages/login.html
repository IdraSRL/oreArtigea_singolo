<!DOCTYPE html>
<html lang="it">
<head>
  <!-- Sistema di Cache-Busting -->
<script type="module" src="../assets/js/common/loader.js"></script>
  <script src="../assets/js/common/input-date-polyfill.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Ore – Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
      <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-sm w-100 mx-2" style="max-width: 400px;">
    <div class="card-body p-4">

      <!-- Link Home -->
      <div class="d-flex justify-content-end mb-3">
        <a href="../index.html" class="btn btn-sm">
          ← Indietro
        </a>
      </div>

      <!-- Logo -->
      <div class="text-center mb-3">
        <img
          src="../assets/img/logo.png"
          width="128" height="128"
          alt="Logo Gestione Ore">
      </div>

      <!-- Titolo -->
      <h2 class="h5 text-center mb-4">
        Gestione Ore Dipendenti
      </h2>

      <!-- Form Login -->
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label ">
            Dipendente
          </label>
          <select
            id="username"
            class="form-select"
            required>
            <option value="">Seleziona un dipendente</option>
            <!-- Popolato dinamicamente da JS -->
          </select>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label ">
            Password
          </label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Inserisci la password"
            required>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary btn-lg">
            Accedi
          </button>
        </div>
      </form>

      <!-- Messaggio di feedback -->
      <div
        id="loginMessage"
        class="alert alert-danger mt-3 d-none"
        role="alert">
      </div>

      <!-- Versione -->
      <div class="text-center mt-3">
        <small class="text-muted version-display">Caricamento...</small>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  </script>

  <!-- Script di login -->
<script type="module">
  import { AuthService } from "../assets/js/auth/auth.js";

  // Avvia il login (popola la select e gestisce il form)
  document.addEventListener("DOMContentLoaded", () => {
    AuthService.initLogin(
      "loginForm",     // id del form
      "username",      // id della select username
      "password",      // id dell'input password
      "loginMessage"   // id del div per i messaggi
    );
  });
</script>

</body>
</html>
